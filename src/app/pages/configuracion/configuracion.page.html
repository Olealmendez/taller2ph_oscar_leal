<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/inicio" icon="arrow-back"></ion-back-button>
    </ion-buttons>
    <ion-title>Configuraciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item lines="full">
    <ion-label>Permitir eliminar citas </ion-label>
    <ion-toggle [checked]="permitirBorrar" (ionChange)="cambiar($event)"></ion-toggle>
  </ion-item>
</ion-content>
